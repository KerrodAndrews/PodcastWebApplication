<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podcast Catalogue</title>
    <link
        rel="stylesheet"
        href="../static/css/main.css"
    />
    <link rel="icon" href="../static/logo.png">
</head>

<body>
{% include 'navbar.html'%}
    <div id="content-2">
        <header id="header">
              Our Podcasts
            <div class="copyright">&copy; hrol166 - kcam870 - kand684</div>
        </header>
            <main id="main">
                <div id="podcast-grid">
                    {% for podcast in items_on_page %}
                        <div class="podcast-item">
                            <a href="{{url_for('podcast_description_bp.podcast_description', podcast_id = podcast.id)}}">
                                <img src={{podcast.image}} alt="image">
                                    <div class="podcast-info">
                                        <h3>{{podcast.title}}</h3>
                                    </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
                <div class="pagination-container">
                    {%  if page > 1 %}
                    <a href="{{ url_for('catalogue_bp.catalogue', page=page-1) }}">
                        <img src="../static/Icons/chevron-left.svg" alt="previous" class="pagination-icon">
                    </a>
                    {% endif %}
                        <span> Page {{ page }} of {{ total_pages }}</span>
                    {% if page < total_pages %}
                    <a href="{{ url_for('catalogue_bp.catalogue', page=page+1) }}">
                        <img src="../static/Icons/chevron-right.svg" alt="next" class="pagination-icon">
                    </a>
                    {% endif %}
                </div>
            </main>
    </div>
</body>
</html>
